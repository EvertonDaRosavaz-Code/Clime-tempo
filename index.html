<!DOCTYPE html>
<html lang="-pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="css/index.css">
        <!--Bootstrap icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <title>Login-in</title>
    </head>
    <body>

        <div class="video-background">
           <video autoplay loop muted src="video/background.mp4">

           </video>

            <form class=formLogin method="post">
                <h3>Login</h3>

                <div class="conteiner-iconUser">
                   <img src="img/user.png" alt="icon-user">
                </div>

                <hr>
                <label for="nome">Nome</label>
                <input  type="text" required placeholder="Seu nome completo" id="nome" name="nome">
                
                <label for="email">Email</label>
                <input type="email" placeholder="Seu melhor email" name="email" id="email">
                
                <label for="senha">Senha</label>
                <input type="password" placeholder="Sua melhor senha"  required id="senha" name="senha">
                
                <input type="submit" value="Entrar" >
            </form>
        </div>
    </body>
</html>
